<link rel="stylesheet" href="./adminlogin.component.css" />
<div class="login-container">
  <h2>Admin Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" placeholder="Enter your username">
      <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="Enter your password">
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
        Password is required
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
  </form>
</div>
